<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHASE: LOOKSMAXXING</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/ury0vew.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: "acumin-pro-extra-condensed", "Helvetica Inserat", "Arial Narrow", sans-serif;
            padding: 20px;
        }

        .headline {
            position: relative;
            z-index: 10;
            font-size: 5rem;
            color: #ffffff;
            background-color: #121212;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1;
            letter-spacing: -0.05em;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 30px;
            border: 4px solid #97FB57;
            pointer-events: none;
        }

        .image-row img {
            position: absolute;
            width: 16vw;
            height: auto;
            z-index: 1;
            filter: none;
            opacity: 1;
            pointer-events: none;
        }

        .end-btn {
            position: fixed;
            top: 40px;
            right: 20px;
            z-index: 999;
            padding: 12px 25px;
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            color: #97FB57;
            background-color: #121212;
            border: 3px solid #97FB57;
            cursor: pointer;
            animation: aggressiveShake 0.15s infinite;
        }

        .end-btn:hover {
            background-color: #97FB57;
            color: #121212;
            animation: none;
            transform: translate(0, -5px);
        }

        @keyframes aggressiveShake { 
            0% { transform: translate(0, 0); } 
            25% { transform: translate(-2px, 2px); } 
            50% { transform: translate(2px, -2px); } 
            75% { transform: translate(-2px, -1px); } 
            100% { transform: translate(0, 0); } 
        }

        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #121212;
            z-index: 1000;
        }

        .timer-progress {
            height: 100%;
            width: 100%;
            background-color: #97FB57;
            animation: emptyTimer 15s linear forwards;
        }

        @keyframes emptyTimer {
            0% { width: 100%; background-color: #97FB57; }
            100% { width: 0%; background-color: #ff0303; }
        }

        .subtext {
            font-size: 1rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            margin-top: -10px;
            color: #fc2727;
        }

        /* iOS NOTIFICATIONS */
        #notification-area {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .ios-notification {
            width: 90%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            pointer-events: auto;
            transform: translateY(-150%);
            transition: transform 0.5s cubic-bezier(0.2, 0.9, 0.4, 1.1);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .ios-notification.show { transform: translateY(0); }

        .notif-header { display: flex; justify-content: space-between; margin-bottom: 4px; }

        .notif-app {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .app-icon { width: 12px; height: 12px; background: #97FB57; border-radius: 3px; }

        .notif-body { font-size: 0.95rem; font-weight: 500; color: #000; margin-bottom: 10px; }

        .notif-btn {
            background: rgba(0,0,0,0.05);
            border: none;
            padding: 8px;
            border-radius: 10px;
            color: #007AFF;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="notification-area"></div>

    <div class="image-row">
        <img src="./assets/media/burnout-2.gif" alt="Burnout" style="left:26vw; top:10vh; width:20vw;">
        <img src="./assets/media/cry.gif.webp" alt="Cry" style="right:26vw; top:10vh; width:21vw;">
        <img src="./assets/media/youcan.gif" alt="Mone" style="left:8vw; bottom:14vh;">
        <img src="./assets/media/worki.gif" alt="Worki" style="right:7vw; bottom:12vh;width:19vw">
        <img src="./assets/media/kellner.gif" alt="Kellner" style="left:37vw; top:60vh; width:19vw;">
        <img src="./assets/media/tired.gif" alt="Tired" style="left:3vw; top:31vh; width:18vw;">
        <img src="./assets/media/thumbs-up.gif" alt="Thumbs" style="right:16vw; top:40vh;width:20vw;">
    </div>

    <button class="end-btn" onclick="window.location.href='seite-8.html'">
        LOOKSMAXXING
        <div class="subtext">START</div>
    </button>

    <div class="timer-bar">
        <div class="timer-progress"></div>
    </div>

    <script>
    const notifArea = document.getElementById('notification-area');
    const nextPage = 'seite-8.html';

    const messages = [
        "LOOKS: Your jawline is losing definition.",
        "ALERT: Time for Gua Sha (10 min).",
        "STATUS: Dark circles detected. More sleep needed.",
        "SKINCARE: Have you applied SPF 50 today?",
    ];

    let notificationCount = 0;
    const maxNotifications = 3;

    function createNotification() {
        if (notificationCount >= maxNotifications) return;

        notificationCount++;

        const msg = messages[Math.floor(Math.random() * messages.length)];
        const notif = document.createElement('div');
        notif.className = 'ios-notification';
        notif.innerHTML = `
            <div class="notif-header">
                <div class="notif-app"><div class="app-icon"></div>FACE-ID</div>
                <div style="font-size:0.7rem; color:#999;">jetzt</div>
            </div>
            <div class="notif-body">${msg}</div>
            <button class="notif-btn" onclick="removeNotif(this)">OK</button>
        `;
        notifArea.appendChild(notif);
        setTimeout(() => notif.classList.add('show'), 50);
    }

    window.removeNotif = function(btn) {
        const n = btn.parentElement;
        n.classList.remove('show');
        setTimeout(() => n.remove(), 500);
    };

    function scheduleNext() {
        if (notificationCount >= maxNotifications) return;

        const time = Math.random() * (6000 - 4000) + 4000;
        setTimeout(() => {
            createNotification();
            scheduleNext();
        }, time);
    }

    setTimeout(() => {
        createNotification();
        scheduleNext();
    }, 2000);

    setTimeout(() => {
        window.location.href = nextPage;
    }, 15000);
</script>


</body>
</html>
