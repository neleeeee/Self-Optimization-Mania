<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimierungswahn</title>
    <link rel="stylesheet" href="https://use.typekit.net/ury0vew.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: "acumin-pro-extra-condensed", "Helvetica Inserat", "Arial Narrow", sans-serif;
        }

        .headline {
            margin-bottom: 20px;
            font-size: 8rem;
            color: #121212;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-align: center;
        }

        .subtext {
            color: #040404;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 60px;
            text-align: center;
            margin-top: 20px;
        }

        /* Slider */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-weiter {
            -webkit-appearance: none;
            width: 400px;
            height: 10px;
            background: #121212;
            outline: none;
        }

        .slider-weiter::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 60px;
            background: #97FB57;
            border: 2px solid #121212;
            cursor: pointer;
        }

        .slider-weiter::-moz-range-thumb {
            width: 15px;
            height: 60px;
            background: #97FB57;
            border: 2px solid #121212;
            border-radius: 0;
            cursor: pointer;
        }

        .label {
            color: #121212;
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.03em;
        }

        /* Timer Bar */
        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #121212;
            z-index: 1000;
        }

        .timer-progress {
            height: 100%;
            width: 100%;
            background-color: #97FB57;
            animation: emptyTimer 20s linear forwards;
        }

        @keyframes emptyTimer {
            from { width: 100%; }
            to { width: 0%; background-color: #ff0303; }
        }

        /* iOS NOTIFICATIONS */
        #notification-area {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .ios-notification {
            width: 90%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            pointer-events: auto;
            transform: translateY(-150%);
            transition: transform 0.5s cubic-bezier(0.2, 0.9, 0.4, 1.1);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .ios-notification.show { transform: translateY(0); }

        .notif-header { display: flex; justify-content: space-between; margin-bottom: 4px; }

        .notif-app {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .app-icon { width: 12px; height: 12px; background: #97FB57; border-radius: 3px; }

        .notif-body { font-size: 0.95rem; font-weight: 500; color: #000; margin-bottom: 10px; }

        .notif-btn {
            background: rgba(0,0,0,0.05);
            border: none;
            padding: 8px;
            border-radius: 10px;
            color: #007AFF;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="headline">MAXIMIZE</div>
    <div class="subtext">Average is a failure</div>

    <div class="slider-container">
        <span class="label">0</span>
        <input type="range" min="0" max="100" value="0" class="slider-weiter">
        <span class="label">100</span>
    </div>

    <div id="notification-area"></div>

    <div class="timer-bar">
        <div class="timer-progress"></div>
    </div>

    <script>
        const slider = document.querySelector('.slider-weiter');
        const notifArea = document.getElementById('notification-area');
        const nextPage = 'seite-2.html';

        const messages = [
            "REMINDER: Drink 3L Water.",
            "HEALTH: Correct your posture!",
            "FOCUS: Do not allow distractions.",
            "SYSTEM: Update your routine."
        ];

        function createNotification() {
            // Wählt eine zufällige Nachricht aus der Liste
            const msg = messages[Math.floor(Math.random() * messages.length)];
            const notif = document.createElement('div');
            notif.className = 'ios-notification';
            notif.innerHTML = `
                <div class="notif-header">
                    <div class="notif-app"><div class="app-icon"></div>REMINDERS</div>
                    <div style="font-size:0.7rem; color:#999;">jetzt</div>
                </div>
                <div class="notif-body">${msg}</div>
                <button class="notif-btn" onclick="removeNotif(this)">OK</button>
            `;
            notifArea.appendChild(notif);
            
            setTimeout(() => notif.classList.add('show'), 50);
        }

        window.removeNotif = function(btn) {
            const n = btn.parentElement;
            n.classList.remove('show');
            setTimeout(() => n.remove(), 500);
        }

        // Sendet nur genau EINEN Reminder nach 5 Sekunden
        setTimeout(() => {
            createNotification();
        }, 5000);

        // Slider-Logik
        slider.addEventListener('input', () => {
            if (slider.value == 100) window.location.href = nextPage;
        });

        // Automatischer Timeout
        setTimeout(() => { window.location.href = nextPage; }, 20000);
    </script>
</body>
</html>
