<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CONSUME & IMPROVE</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/ury0vew.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: "acumin-pro-extra-condensed", "Helvetica Inserat", "Arial Narrow", sans-serif;
        }

        .headline {
            font-size: 6rem;
            color: #121212;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-align: center;
            margin-top: 20px;
            z-index: 5;
        }

        .subtext {
            font-size: 1.2rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: #97FB57;
            background-color: #121212;
            padding: 5px 15px;
            margin-bottom: 40px;
            margin-top: 20px;
            z-index: 5;
        }

        /* Warenkorb / Scanner Container */
        #scannerImg {
            max-width: 500px;
            cursor: pointer;
            transition: all 0.2s ease;
            filter: grayscale(100%);
            z-index: 10;
        }

        #scannerImg.dragover {
            filter: grayscale(0%);
            transform: scale(1.05);
            box-shadow: 0 0 50px #97FB57;
        }

        /* Produkte */
        .gift-gif {
            cursor: grab;
            transition: transform 0.2s;
            z-index: 20;
            border: 3px solid transparent;
        }

        .gift-gif:active {
            cursor: grabbing;
            transform: scale(1.1) rotate(5deg);
            border-color: #97FB57;
        }

        /* Timer Bar */
        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #121212;
            z-index: 1000;
        }

        .timer-progress {
            height: 100%;
            width: 100%;
            background-color: #97FB57;
            animation: emptyTimer 15s linear forwards;
        }

        @keyframes emptyTimer {
            0% { width: 100%; background-color: #97FB57; }
            80% { background-color: #97FB57; }
            100% { width: 0%; background-color: #ff0303; }
        }

        /* iOS NOTIFICATIONS */
        #notification-area {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .ios-notification {
            width: 90%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            pointer-events: auto;
            transform: translateY(-150%);
            transition: transform 0.5s cubic-bezier(0.2, 0.9, 0.4, 1.1);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .ios-notification.show { transform: translateY(0); }

        .notif-header { display: flex; justify-content: space-between; margin-bottom: 4px; }

        .notif-app {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .app-icon { width: 12px; height: 12px; background: #97FB57; border-radius: 3px; }

        .notif-body { font-size: 0.95rem; font-weight: 500; color: #000; margin-bottom: 10px; }

        .notif-btn {
            background: rgba(0,0,0,0.05);
            border: none;
            padding: 8px;
            border-radius: 10px;
            color: #007AFF;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <p class="headline">You need motivation</p>
    <p class="subtext">Add to cart</p>

    <img src="./assets/media/Einkaufswagen.png" alt="Handscanner" id="scannerImg">

    <img src="./assets/media/gift.gif" class="gift-gif" id="giftImg1" draggable="true" 
         style="position:fixed; left:5vw; top:65vh; max-width:180px;">
    
    <img src="./assets/media/gift.gif" class="gift-gif" id="giftImg2" draggable="true" 
         style="position:fixed; left:85vw; top:4vh; max-width:160px;">
    
    <img src="./assets/media/gift.gif" class="gift-gif" id="giftImg3" draggable="true" 
         style="position:fixed; left:60vw; top:30vh; max-width:140px;">
    
    <img src="./assets/media/giftauch.gif" class="gift-gif" id="giftAuch1" draggable="true" 
         style="position:fixed; left:8vw; top:20vh; max-width:150px;">
    
    <img src="./assets/media/giftauch.gif" class="gift-gif" id="giftAuch2" draggable="true" 
         style="position:fixed; left:78vw; top:68vh; max-width:150px;">
    
    <img src="./assets/media/giftauch.gif" class="gift-gif" id="giftAuch3" draggable="true" 
         style="position:fixed; left:22vw; top:40vh; max-width:150px;">

    <div class="timer-bar">
        <div class="timer-progress"></div>
    </div>

    <div id="notification-area"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const duration = 15000;
            const nextPage = "seite-5.html";
            const cartImg = document.getElementById('scannerImg');
            const gifts = document.querySelectorAll('.gift-gif');
            const notifArea = document.getElementById('notification-area');

            // --- NOTIFICATION LOGIK ---
            const messages = [
                "OFFER: 20% OFF.",
                "UPGRADE: Buy more willpower now.",
                "AD: Others also bought: Success.",
                "WALLET: Invest in your better self.",
            ];

            let notifCount = 0;
            const maxNotifs = 3;

            function createNotification() {
                if (notifCount >= maxNotifs) return;

                const msg = messages[Math.floor(Math.random() * messages.length)];
                const notif = document.createElement('div');
                notif.className = 'ios-notification';
                notif.innerHTML = `
                    <div class="notif-header">
                        <div class="notif-app"><div class="app-icon"></div>APPLE STORE</div>
                        <div style="font-size:0.7rem; color:#999;">jetzt</div>
                    </div>
                    <div class="notif-body">${msg}</div>
                    <button class="notif-btn" onclick="removeNotif(this)">OK</button>
                `;
                notifArea.appendChild(notif);
                notifCount++;
                setTimeout(() => notif.classList.add('show'), 50);
            }

            window.removeNotif = function(btn) {
                const n = btn.parentElement;
                n.classList.remove('show');
                setTimeout(() => n.remove(), 500);
            };

            function scheduleNext() {
                if (notifCount < maxNotifs) {
                    const time = Math.random() * (6000 - 4000) + 4000;
                    setTimeout(() => {
                        createNotification();
                        scheduleNext();
                    }, time);
                }
            }

            // Start der Notifications
            setTimeout(() => {
                createNotification();
                scheduleNext();
            }, 3000);

            // --- DRAG & DROP & TIMER ---
            setTimeout(() => { window.location.href = nextPage; }, duration);

            gifts.forEach(gift => {
                gift.addEventListener('dragstart', () => gift.classList.add('dragging'));
                gift.addEventListener('dragend', () => gift.classList.remove('dragging'));
            });

            cartImg.addEventListener('dragover', (e) => {
                e.preventDefault();
                cartImg.classList.add('dragover');
            });

            cartImg.addEventListener('dragleave', () => cartImg.classList.remove('dragover'));

            cartImg.addEventListener('drop', (e) => {
                e.preventDefault();
                cartImg.classList.remove('dragover');
                const draggingGift = document.querySelector('.dragging');
                if (draggingGift) draggingGift.style.display = 'none';
                
                const remaining = Array.from(gifts).some(g => g.style.display !== 'none');
                if (!remaining) window.location.href = nextPage;
            });

            cartImg.addEventListener("click", () => { window.location.href = nextPage; });
        });
    </script>
</body>
</html>
