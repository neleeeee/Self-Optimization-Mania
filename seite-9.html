<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHASE: FAILURE</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/ury0vew.css">
    <link rel="stylesheet" href="assets/css/reset.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: "acumin-pro-extra-condensed", "Helvetica Inserat", "Arial Narrow", sans-serif;
            padding: 20px;
        }

        .message {
            font-family: "acumin-pro-extra-condensed", sans-serif;
            font-size: 8rem; 
            font-weight: 800;
            text-transform: uppercase;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-align: center;
            color: #ff0303; 
        }

        .message-box {
            background-color: #121212;
            padding: 10px 40px;
            display: inline-block;
            margin-top: 50px;
            z-index: 10;
        }

        .subtext {
            color: #121212;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 60px;
            text-align: center;
            margin-top: 20px;
            z-index: 10;
        }

        .ok-button {
            position: relative;
            z-index: 999;
            padding: 20px 80px;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            background-color: #121212;
            color: #97FB57; 
            border: none;
            cursor: pointer;
            transition: all 0.05s ease;
            animation: aggressiveShake 0.15s infinite;
        }

        .ok-button:hover {
            animation: none;
            background-color: #97FB57;
            color: #121212;
            transform: scale(1.05);
        }

        .ok-button:active {
            transform: scale(0.95);
            background-color: #ff0303;
            color: #ffffff;
        }

        @keyframes aggressiveShake { 
            0% { transform: translate(0, 0); } 
            25% { transform: translate(-2px, 2px); } 
            50% { transform: translate(2px, -2px); } 
            75% { transform: translate(-1px, -1px); } 
            100% { transform: translate(0, 0); } 
        }

        /* iOS NOTIFICATIONS */
        #notification-area {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .ios-notification {
            width: 90%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            pointer-events: auto;
            transform: translateY(-150%);
            transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.4, 1.1);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .ios-notification.show { transform: translateY(0); }

        .notif-header { display: flex; justify-content: space-between; margin-bottom: 4px; }

        .notif-app {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .app-icon { width: 12px; height: 12px; background: #ff0303; border-radius: 3px; }

        .notif-body { font-size: 0.95rem; font-weight: 500; color: #000; margin-bottom: 10px; }

        .notif-btn {
            background: rgba(0,0,0,0.05);
            border: none;
            padding: 8px;
            border-radius: 10px;
            color: #007AFF;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="notification-area"></div>

    <div class="message-box">
        <p class="message">Lazy</p>
    </div>

    <p class="subtext">Didn't use full potential.</p>

    <button class="ok-button" onclick="goToNextPage()">OK</button>

    <script>
        const notifArea = document.getElementById('notification-area');

        const messages = [
            "SHAME: Your Score fell under the average.",
            "SYSTEM: You have wasted 4 valuable hours today.",
            "DISCIPLINE: Weakness is not tolerated in the system.",
            "REPORT: Weekly efficiency: -12%. Acceptable?",
        ];

        let notifCount = 0;
        const maxNotifs = 2; // Limit auf 2 Reminder gesetzt

        function createNotification() {
            if (notifCount >= maxNotifs) return;

            const msg = messages[Math.floor(Math.random() * messages.length)];
            const notif = document.createElement('div');
            notif.className = 'ios-notification';
            notif.innerHTML = `
                <div class="notif-header">
                    <div class="notif-app"><div class="app-icon"></div>JUDGEMENT</div>
                    <div style="font-size:0.7rem; color:#999;">jetzt</div>
                </div>
                <div class="notif-body">${msg}</div>
                <button class="notif-btn" onclick="removeNotif(this)">VERSTANDEN</button>
            `;
            notifArea.appendChild(notif);
            notifCount++;
            setTimeout(() => notif.classList.add('show'), 50);
        }

        window.removeNotif = function(btn) {
            const n = btn.parentElement;
            n.classList.remove('show');
            setTimeout(() => n.remove(), 500);
        };

        function scheduleNext() {
            if (notifCount < maxNotifs) {
                const time = Math.random() * (6000 - 4000) + 4000;
                setTimeout(() => {
                    createNotification();
                    scheduleNext();
                }, time);
            }
        }

        // Erster Reminder nach 1 Sekunde
        setTimeout(() => {
            createNotification();
            scheduleNext();
        }, 1000);

        function goToNextPage() {
            window.location.href = "seite-10.html";
        }
    </script>

</body>
</html>
