<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHASE: OPTIMIZE</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/ury0vew.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "acumin-pro-extra-condensed", "Helvetica Inserat", "Arial Narrow", sans-serif;
            padding: 20px;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 1;
            pointer-events: none;
        }

        .headline {
            position: relative;
            z-index: 10;
            font-size: 5rem;
            color: #ffffff;
            background-color: #121212;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1;
            letter-spacing: -0.05em;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 30px;
            border: 4px solid #97FB57;
        }
        
        .subtext {
            position: relative;
            z-index: 10;
            color: #000000;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 60px;
            text-align: center;
            margin-top: 20px;
            padding: 5px 15px;
            display: inline-block;
        }

        .workout-gif {
            position: absolute;
            z-index: 5;
            opacity: 0; 
            transform: scale(0.5);
            pointer-events: none;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Timer Bar */
        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #121212;
            z-index: 1000;
        }

        .progress {
            height: 100%;
            width: 100%;
            background-color: #97FB57;
            animation: shrink 10s linear forwards;
        }

        @keyframes shrink {
            0% { width: 100%; background-color: #97FB57; }
            80% { background-color: #97FB57; }
            100% { width: 0%; background-color: #ff0303; }
        }

        /* iOS NOTIFICATIONS */
        #notification-area {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .ios-notification {
            width: 90%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            pointer-events: auto;
            transform: translateY(-150%);
            transition: transform 0.5s cubic-bezier(0.2, 0.9, 0.4, 1.1);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .ios-notification.show { transform: translateY(0); }

        .notif-header { display: flex; justify-content: space-between; margin-bottom: 4px; }

        .notif-app {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .app-icon { width: 12px; height: 12px; background: #fa2e2e; border-radius: 3px; }

        .notif-body { font-size: 0.95rem; font-weight: 500; color: #000; margin-bottom: 10px; }

        .notif-btn {
            background: rgba(0,0,0,0.05);
            border: none;
            padding: 8px;
            border-radius: 10px;
            color: #007AFF;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="notification-area"></div>

    <img src="./assets/media/Laufbahn2.png" alt="Training" class="bg-image">

    <div class="timer-bar">
        <div class="progress"></div>
    </div>

    <h1 class="headline">NO LIMITS</h1>
    <div class="subtext">Todays Workout</div>

    <img src="./assets/media/laufen.gif" class="workout-gif" style="right:7vw; top:10vh; width:225px; animation-delay: 0.5s;">
    <img src="./assets/media/seil.gif.webp" class="workout-gif" style="left:30vw; top:7vh; width:300px; animation-delay: 1.2s;">
    <img src="./assets/media/weights.gif" class="workout-gif" style="left:7vw; bottom:20vh; width:240px; animation-delay: 1.9s;">
    <img src="./assets/media/watch.gif" class="workout-gif" style="right:30vw; top:11vh; width:200px; animation-delay: 2.6s;">
    <img src="./assets/media/swimming.gif" class="workout-gif" style="right:20vw; bottom:13vh; width:350px; animation-delay: 3.3s;">
    <img src="./assets/media/fahrrad.gif" class="workout-gif" style="right:50vw; bottom:12vh; width:250px; animation-delay: 4.0s;">
    <img src="./assets/media/Sportspic.gif" class="workout-gif" style="left:7vw; top:10vh; width:225px; animation-delay: 4.5s;">
    <img src="./assets/media/unnamed.gif" class="workout-gif" style="right:30vw; bottom:7vh; width:300px; animation-delay: 5.2s;">
    <img src="./assets/media/pompes-sport.gif.webp" class="workout-gif" style="right:10vw; bottom:10vh; width:225px; animation-delay: 5.9s;">


    <script>
        const notifArea = document.getElementById('notification-area');
        const nextPageUrl = 'seite-9.html';

        const messages = [
            "FITNESS: Heartfrequency is at 185 bpm. KEEP GOING!",
            "ACTIVITY: Rings not closed yet. Step it up!",
            "HEALTH: 450 calories burned. Goal: 1000.",
            "ALERT: Exhaustion is an illusion.",
            "COACH: 50 more reps to success.",
            "STATUS: Your pace is too slow."
        ];

        let notifCount = 0;
        const maxNotifs = 2; // Hier auf 2 Reminder limitiert

        function createNotification() {
            if (notifCount >= maxNotifs) return;

            const msg = messages[Math.floor(Math.random() * messages.length)];
            const notif = document.createElement('div');
            notif.className = 'ios-notification';
            notif.innerHTML = `
                <div class="notif-header">
                    <div class="notif-app"><div class="app-icon"></div>FITNESS-PRO</div>
                    <div style="font-size:0.7rem; color:#999;">jetzt</div>
                </div>
                <div class="notif-body">${msg}</div>
                <button class="notif-btn" onclick="removeNotif(this)">OK</button>
            `;
            notifArea.appendChild(notif);
            notifCount++;
            setTimeout(() => notif.classList.add('show'), 50);
        }

        window.removeNotif = function(btn) {
            const n = btn.parentElement;
            n.classList.remove('show');
            setTimeout(() => n.remove(), 500);
        };

        function scheduleNext() {
            if (notifCount < maxNotifs) {
                // Der zweite Reminder kommt nach 3-4 Sekunden
                const time = Math.random() * (4000 - 3000) + 3000;
                setTimeout(() => {
                    createNotification();
                    // Keine weitere Rekursion nötig, da maxNotifs erreicht wird
                }, time);
            }
        }

        // Erster Reminder nach 1,5 Sekunden
        setTimeout(() => {
            createNotification();
            scheduleNext();
        }, 1500);

        // Timer für den automatischen Seitenwechsel (10 Sekunden)
        setTimeout(() => {
            window.location.href = nextPageUrl;
        }, 10000);
    </script>

</body>
</html>
