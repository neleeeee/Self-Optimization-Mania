<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHASE: ASCEND</title>
    <link rel="stylesheet" href="https://use.typekit.net/ury0vew.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: "acumin-pro-extra-condensed", "Helvetica Inserat", "Arial Narrow", sans-serif;
            padding: 20px;
            transition: background-color 0.05s;
        }

        /* --- ERROR STATE: STRESS & ÜBERREIZUNG --- */
        body.overstimulated {
            animation: flash 0.05s infinite;
            cursor: wait;
        }

        @keyframes flash {
            0% { background-color: #ff0303; }
            50% { background-color: #ffffff; }
            100% { background-color: #121212; }
        }

        #error-msg {
            display: none;
            position: fixed;
            font-size: 12rem;
            color: #ff0303;
            font-weight: 900;
            z-index: 2000;
            pointer-events: none;
            text-transform: uppercase;
            text-align: center;
            line-height: 0.8;
        }

        .overstimulated #error-msg {
            display: block;
        }

        /* --- HEADLINE & TEXT --- */
        .headline {
            font-size: 8rem;
            color: #121212;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 10;
        }

        .overstimulated .headline {
            animation: glitch 0.1s infinite;
            color: #97FB57;
        }

        @keyframes glitch {
            0% { transform: translate(3px, -3px); text-shadow: -3px 0 red; }
            50% { transform: translate(-3px, 3px); text-shadow: 3px 0 blue; }
            100% { transform: translate(0); }
        }

        .subtext {
            font-size: 1.2rem;
            letter-spacing: 0.6em;
            text-transform: uppercase;
            margin-bottom: 60px;
            color: #121212;
            font-weight: 400;
            text-align: center;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .slider-weiter {
            -webkit-appearance: none;
            flex-grow: 1;
            height: 12px;
            background: #121212;
            outline: none;
        }

        .slider-weiter::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 80px;
            background: #97FB57;
            border: 3px solid #121212;
            cursor: pointer;
            border-radius: 0;
        }

        .slider-weiter::-moz-range-thumb {
            width: 25px;
            height: 80px;
            background: #97FB57;
            border: 3px solid #121212;
            cursor: pointer;
            border-radius: 0;
        }

        .label {
            color: #121212;
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            min-width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="error-msg">SYSTEM<br>OVERLOAD</div>

    <div class="headline" id="main-title">Peak State</div>
    <div class="subtext">Efficiency at all costs</div>

    <div class="slider-container">
        <span class="label">LIMIT</span>
        <input type="range" min="0" max="100" value="0" class="slider-weiter" id="ascendSlider">
        <span class="label">BREAK</span>
    </div>

    <script>
        const slider = document.getElementById('ascendSlider');
        const body = document.body;
        const title = document.getElementById('main-title');
        const nextPage = 'seite-11.html';

        // Widerstand: Slider rutscht zurück
        let drain = setInterval(() => {
            if (slider.value > 0 && !body.classList.contains('overstimulated')) {
                slider.value -= 1.5; 
            }
        }, 30);

        slider.addEventListener('input', () => {
            // Vibration bei hohem Wert
            if (slider.value > 60) {
                let jitter = (slider.value - 60) / 5;
                title.style.transform = `translate(${Math.random() * jitter}px, ${Math.random() * jitter}px)`;
            } else {
                title.style.transform = `translate(0, 0)`;
            }

            if (slider.value >= 98) {
                clearInterval(drain);
                body.classList.add('overstimulated');
                
                setTimeout(() => {
                    window.location.href = nextPage;
                }, 1800);
            }
        });
        
    </script>

</body>
</html>
