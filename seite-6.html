<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GET RICH OR DIE TRYING</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/ury0vew.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: "acumin-pro-extra-condensed", "Helvetica Inserat", "Arial Narrow", sans-serif;
        }

        .job-message {
            font-size: 7rem;
            color: #121212;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #ff0303; 
            font-weight: bold;
            margin-bottom: 30px;
        }

        img {
            max-width: 400px;
            filter: grayscale(100%) contrast(120%);
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }

        .apply-row {
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .ok-btn {
            all: unset;
            padding: 15px 40px;
            font-size: 2rem;
            font-weight: 800;
            background-color: #121212;
            color: #97FB57; 
            text-transform: uppercase;
            cursor: pointer;
            border: 3px solid #121212;
            transition: all 0.1s ease;
        }

        .ok-btn:hover {
            background-color: #97FB57;
            color: #121212;
        }

        /* Timer Bar */
        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #121212;
            z-index: 1000;
        }

        .timer-progress {
            height: 100%;
            width: 100%;
            background-color: #97FB57;
            animation: emptyTimer 15s linear forwards; 
        }

        @keyframes emptyTimer {
            0% { width: 100%; background-color: #97FB57; }
            80% { background-color: #97FB57; }
            100% { width: 0%; background-color: #ff0303; }
        }

        /* iOS NOTIFICATIONS */
        #notification-area {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .ios-notification {
            width: 90%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            pointer-events: auto;
            transform: translateY(-150%);
            transition: transform 0.5s cubic-bezier(0.2, 0.9, 0.4, 1.1);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .ios-notification.show { transform: translateY(0); }

        .notif-header { display: flex; justify-content: space-between; margin-bottom: 4px; }

        .notif-app {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .app-icon { width: 12px; height: 12px; background: #97FB57; border-radius: 3px; }

        .notif-body { font-size: 0.95rem; font-weight: 500; color: #000; margin-bottom: 10px; }

        .notif-btn {
            background: rgba(0,0,0,0.05);
            border: none;
            padding: 8px;
            border-radius: 10px;
            color: #007AFF;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="notification-area"></div>

    <p class="job-message">Monetize</p>
    <p class="subtext">Poverty is a mindset</p>

    <img src="./assets/media/geld.png" alt="Geld">

    <div class="apply-row">
      <button class="ok-btn" id="applyBtn1">Get Rich</button>
      <button class="ok-btn" id="applyBtn2">Get Rich</button>
      <button class="ok-btn" id="applyBtn3">Get Rich</button>
    </div>

    <div class="timer-bar">
        <div class="timer-progress"></div>
    </div>

    <script>
      const nextPage = 'seite-7.html';
      const failPage = 'seite-7.html';
      const notifArea = document.getElementById('notification-area');

      // --- iOS NOTIFICATION LOGIK ---
      const messages = [
          "FINANCE: Bitcoin raised by 5%. Buy!",
          "MINDSET: While you sleep, someone else earns money.",
          "HUSTLE: Have you made 50 cold calls today?",
          "AD: Become a coach for coaches now.",
          "ALERT: Your passive income is stagnating."
      ];

      let notifCount = 0;
      const maxNotifs = 2; // Genau zwei Reminder

      function createNotification() {
          if (notifCount >= maxNotifs) return;

          const msg = messages[Math.floor(Math.random() * messages.length)];
          const notif = document.createElement('div');
          notif.className = 'ios-notification';
          notif.innerHTML = `
              <div class="notif-header">
                  <div class="notif-app"><div class="app-icon"></div>FINANCE</div>
                  <div style="font-size:0.7rem; color:#999;">jetzt</div>
              </div>
              <div class="notif-body">${msg}</div>
              <button class="notif-btn" onclick="removeNotif(this)">OK</button>
          `;
          notifArea.appendChild(notif);
          notifCount++;
          setTimeout(() => notif.classList.add('show'), 50);
      }

      window.removeNotif = function(btn) {
          const n = btn.parentElement;
          n.classList.remove('show');
          setTimeout(() => n.remove(), 500);
      };

      function scheduleNext() {
          if (notifCount < maxNotifs) {
              const time = Math.random() * (6000 - 4000) + 4000;
              setTimeout(() => {
                  createNotification();
                  scheduleNext();
              }, time);
          }
      }

      // Start der Kette nach 2,5 Sekunden
      setTimeout(() => {
          createNotification();
          scheduleNext();
      }, 2500);

      // --- SEITEN LOGIK ---
      setTimeout(function() {
          window.location.href = failPage;
      }, 15000);

      document.getElementById('applyBtn1').addEventListener('click', function() {
        this.style.visibility = 'hidden'; 
      });

      document.getElementById('applyBtn2').addEventListener('click', function() {
        this.style.visibility = 'hidden';
      });

      document.getElementById('applyBtn3').addEventListener('click', function() {
        this.style.backgroundColor = '#97FB57';
        this.style.color = '#121212';
        setTimeout(function() {
          window.location.href = nextPage;
        }, 1000);
      });
    </script>
</body>
</html>
