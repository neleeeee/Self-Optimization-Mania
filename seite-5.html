<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seitentitel</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style-seite-5.css">

    <style>
        /* DESIGN DER SEITE */
        body {
            font-family: "acumin-pro-extra-condensed", sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rain-image {
            position: fixed;
            top: -300px;
            pointer-events: none;
            z-index: 50;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* TIMER BAR */
        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #121212;
            z-index: 1000;
        }

        .timer-progress {
            height: 100%;
            width: 100%;
            background-color: #97FB57;
            animation: emptyTimer 10s linear forwards;
        }

        @keyframes emptyTimer {
            0% { width: 100%; background-color: #97FB57; }
            80% { background-color: #97FB57; }
            100% { width: 0%; background-color: #ff0303; }
        }

        /* iOS NOTIFICATIONS */
        #notification-area {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .ios-notification {
            width: 90%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            pointer-events: auto;
            transform: translateY(-150%);
            transition: transform 0.5s cubic-bezier(0.2, 0.9, 0.4, 1.1);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .ios-notification.show { transform: translateY(0); }

        .notif-header { display: flex; justify-content: space-between; margin-bottom: 4px; }

        .notif-app {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .app-icon { width: 12px; height: 12px; background: #97FB57; border-radius: 3px; }

        .notif-body { font-size: 0.95rem; font-weight: 500; color: #000; margin-bottom: 10px; }

        .notif-btn {
            background: rgba(0,0,0,0.05);
            border: none;
            padding: 8px;
            border-radius: 10px;
            color: #007AFF;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="notification-area"></div>

<div class="main-content">
    <img src="./assets/media/Packstation.png" alt="Bild" style="width:800px; display:block; margin:0 auto;">
    <img id="rainTrigger" src="./assets/media/open-32-5542-2.gif" alt="Open" style="display:block; margin:16px auto 0 auto; max-width:220px; cursor:pointer;">
</div>

<div class="timer-bar">
    <div class="timer-progress"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const duration = 10000; 
    const nextPage = "seite-6.html";
    const notifArea = document.getElementById('notification-area');
    const trigger = document.getElementById("rainTrigger");

    /* ===== TIMER LOGIK ===== */
    setTimeout(() => {
        window.location.href = nextPage;
    }, duration);

    /* ===== DREI REMINDER LOGIK ===== */
    const messages = [
        "ORDER: Your credit card reached its limit.",
        "DELIVERY: 15 new packages are on the way.",
        "SHOPPING: Happiness lies in the next package.",
        "SHOPPING: Buy more!",
        "SHOPPING: Buy new supplements!"
    ];
    
    // Kopie der Nachrichten, um Duplikate zu vermeiden
    let availableMessages = [...messages];
    let notifCount = 0;
    const maxNotifs = 3;

    function createNotification() {
        if (notifCount >= maxNotifs || availableMessages.length === 0) return;

        // Wähle eine Nachricht und entferne sie aus dem Pool
        const randomIndex = Math.floor(Math.random() * availableMessages.length);
        const msg = availableMessages.splice(randomIndex, 1)[0];

        const notif = document.createElement('div');
        notif.className = 'ios-notification';
        notif.innerHTML = `
            <div class="notif-header">
                <div class="notif-app"><div class="app-icon"></div>DELIVERY</div>
                <div style="font-size:0.7rem; color:#999;">jetzt</div>
            </div>
            <div class="notif-body">${msg}</div>
            <button class="notif-btn" onclick="removeNotif(this)">OK</button>
        `;
        notifArea.appendChild(notif);
        notifCount++;
        setTimeout(() => notif.classList.add('show'), 50);
    }

    window.removeNotif = function(btn) {
        const n = btn.parentElement;
        n.classList.remove('show');
        setTimeout(() => n.remove(), 500);
    };

    // Die drei Reminder werden zeitversetzt getriggert
    setTimeout(createNotification, 1500); // Erster Reminder
    setTimeout(createNotification, 4000); // Zweiter Reminder
    setTimeout(createNotification, 7000); // Dritter Reminder

    /* ===== BILDER-REGEN LOGIK ===== */
    const rainImages = [
        "./assets/media/icebath.png.webp",
        "./assets/media/pillen.png",
        "./assets/media/Sephora.png",
        "./assets/media/stan.gif",
        "./assets/media/supplements.png",
        "./assets/media/labubu.webp.png",
        "./assets/media/uhren.png",
        "./assets/media/powder.webp",
        "./assets/media/protein.png",
        "./assets/media/car.png",
        "./assets/media/kopfhorer.png",
        "./assets/media/maske.webp",
        "./assets/media/hearteyeszei.gif",
        "./assets/media/watch.png",
        "./assets/media/shoes.webp"
    ];

    trigger.addEventListener("click", () => {
        for (let i = 0; i < 40; i++) {
            setTimeout(createRainImage, i * 50);
        }
        // Wenn geklickt wurde, verkürzen wir die Zeit bis zum Seitenwechsel
        setTimeout(() => {
            window.location.href = nextPage;
        }, 3500); 
    });

    function createRainImage() {
        const img = document.createElement("img");
        img.src = rainImages[Math.floor(Math.random() * rainImages.length)];
        img.classList.add("rain-image");
        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.width = 100 + Math.random() * 150 + "px"; 
        img.style.animationDuration = 2 + Math.random() * 1.5 + "s";
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 4000);
    }
});
</script>
</body>
</html>
